
<!doctype html>

<html>

<head>
<title> RalBP1-CCNB1-AP2A-NUMB-EPN1 complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex136.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'AP2A1', score: 5, href: "https://www.uniprot.org/uniprot/O95782" }},
{data: { id: 'CCNB1', score: 5, href: "https://www.uniprot.org/uniprot/P14635" }},
{data: { id: 'NUMB', score: 5, href: "https://www.uniprot.org/uniprot/P49757" }},
{data: { id: 'RALBP1', score: 5, href: "https://www.uniprot.org/uniprot/Q15311" }},
{data: { id: 'EPN1', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y6I3" }}], 
 edges: [{ data: { source: 'NUMB', target: 'AP2A1', directed: 'false', weight: 0.158663} },
{ data: { source: 'NUMB', target: 'RALBP1', directed: 'false', weight: 0.15628} },
{ data: { source: 'RALBP1', target: 'AP2A1', directed: 'false', weight: 0.23925700000000003} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
