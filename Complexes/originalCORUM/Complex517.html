
<!doctype html>

<html>

<head>

    <body>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CENPC', score: 5, href: "https://www.uniprot.org/uniprot/Q03188" }},

{data: { id: 'CENPM', score: 5, href: "https://www.uniprot.org/uniprot/Q9NSP4" }}], 
 edges: [{ data: { source: 'CENPT', target: 'CENPU', directed: 'false', weight: 0.985289} },

{ data: { source: 'CENPT', target: 'CENPN', directed: 'false', weight: 0.741451} },

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',

							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
