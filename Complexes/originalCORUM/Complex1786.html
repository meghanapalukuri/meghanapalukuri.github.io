
<!doctype html>

<html>

<head>
<title> TBP-TAF complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex1787.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'TBP', score: 5, href: "https://www.uniprot.org/uniprot/P20226" }},
{data: { id: 'TAF1C', score: 5, href: "https://www.uniprot.org/uniprot/Q15572" }},
{data: { id: 'TAF1A', score: 5, href: "https://www.uniprot.org/uniprot/Q15573" }},
{data: { id: 'TAF1B', score: 5, href: "https://www.uniprot.org/uniprot/Q53T94" }}], 
 edges: [{ data: { source: 'TAF1C', target: 'TAF1B', directed: 'false', weight: 0.9763950000000001} },
{ data: { source: 'TAF1C', target: 'TAF1A', directed: 'false', weight: 0.79071} },
{ data: { source: 'TAF1A', target: 'TAF1B', directed: 'false', weight: 0.8995190000000001} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
