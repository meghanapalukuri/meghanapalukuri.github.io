
<!doctype html>

<html>

<head>
<title> CDK8 subcomplex (CCNC, CDK8, MED12, MED13)</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex2910.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CCNC', score: 5, href: "https://www.uniprot.org/uniprot/P24863" }},
{data: { id: 'CDK8', score: 5, href: "https://www.uniprot.org/uniprot/P49336" }},
{data: { id: 'MED12', score: 5, href: "https://www.uniprot.org/uniprot/Q93074" }},
{data: { id: 'MED13', score: 5, href: "https://www.uniprot.org/uniprot/Q9UHV7" }}], 
 edges: [{ data: { source: 'CDK8', target: 'MED13', directed: 'false', weight: 0.999984} },
{ data: { source: 'CDK8', target: 'CCNC', directed: 'false', weight: 0.9998309999999999} },
{ data: { source: 'CDK8', target: 'MED12', directed: 'false', weight: 0.997858} },
{ data: { source: 'MED12', target: 'MED13', directed: 'false', weight: 0.9999879999999999} },
{ data: { source: 'MED12', target: 'CCNC', directed: 'false', weight: 0.893676} },
{ data: { source: 'MED13', target: 'CCNC', directed: 'false', weight: 0.9632120000000001} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    </section>
    </body>
