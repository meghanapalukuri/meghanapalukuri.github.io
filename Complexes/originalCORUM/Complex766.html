
<!doctype html>

<html>

<head>
<title> NCOR2 complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex767.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'HDAC3', score: 5, href: "https://www.uniprot.org/uniprot/O15379" }},
{data: { id: 'NCOR1', score: 5, href: "https://www.uniprot.org/uniprot/O75376" }},
{data: { id: 'SAP30', score: 5, href: "https://www.uniprot.org/uniprot/O75446" }},
{data: { id: 'HDAC1', score: 5, href: "https://www.uniprot.org/uniprot/Q13547" }},
{data: { id: 'HDAC2', score: 5, href: "https://www.uniprot.org/uniprot/Q92769" }},
{data: { id: 'SIN3A', score: 5, href: "https://www.uniprot.org/uniprot/Q96ST3" }},
{data: { id: 'NCOR2', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y618" }}], 
 edges: [{ data: { source: 'SIN3A', target: 'SAP30', directed: 'false', weight: 0.942232} },
{ data: { source: 'HDAC1', target: 'HDAC2', directed: 'false', weight: 1.0} },
{ data: { source: 'HDAC3', target: 'NCOR1', directed: 'false', weight: 0.194752} },
{ data: { source: 'HDAC3', target: 'NCOR2', directed: 'false', weight: 0.152454} },
{ data: { source: 'NCOR2', target: 'NCOR1', directed: 'false', weight: 0.124519} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        1 interacting protein(s): <br>HDAC2
    </section>
    </body>
    </html>
