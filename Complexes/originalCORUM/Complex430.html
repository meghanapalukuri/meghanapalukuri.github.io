
<!doctype html>

<html>

<head>
<title> THO complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex431.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'THOC5', score: 5, href: "https://www.uniprot.org/uniprot/Q13769" }},
{data: { id: 'THOC7', score: 5, href: "https://www.uniprot.org/uniprot/Q6I9Y2" }},
{data: { id: 'THOC6', score: 5, href: "https://www.uniprot.org/uniprot/Q86W42" }},
{data: { id: 'THOC2', score: 5, href: "https://www.uniprot.org/uniprot/Q8NI27" }},
{data: { id: 'THOC1', score: 5, href: "https://www.uniprot.org/uniprot/Q96FV9" }}], 
 edges: [{ data: { source: 'THOC6', target: 'THOC5', directed: 'false', weight: 0.999956} },
{ data: { source: 'THOC6', target: 'THOC1', directed: 'false', weight: 0.9999520000000001} },
{ data: { source: 'THOC6', target: 'THOC7', directed: 'false', weight: 0.999923} },
{ data: { source: 'THOC6', target: 'THOC2', directed: 'false', weight: 0.9998360000000001} },
{ data: { source: 'THOC1', target: 'THOC2', directed: 'false', weight: 0.999951} },
{ data: { source: 'THOC1', target: 'THOC7', directed: 'false', weight: 0.999933} },
{ data: { source: 'THOC1', target: 'THOC5', directed: 'false', weight: 0.999706} },
{ data: { source: 'THOC7', target: 'THOC5', directed: 'false', weight: 0.999975} },
{ data: { source: 'THOC7', target: 'THOC2', directed: 'false', weight: 0.9999170000000001} },
{ data: { source: 'THOC5', target: 'THOC2', directed: 'false', weight: 0.9998290000000001} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
