
<!doctype html>

<html>

<head>
<title> Ubiquitin E3 ligase (ASB7, TCEB1, TCEB2, CUL5, RNF7)</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex107.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ELOC', score: 5, href: "https://www.uniprot.org/uniprot/Q15369" }},
{data: { id: 'ELOB', score: 5, href: "https://www.uniprot.org/uniprot/Q15370" }},
{data: { id: 'CUL5', score: 5, href: "https://www.uniprot.org/uniprot/Q93034" }},
{data: { id: 'ASB7', score: 5, href: "https://www.uniprot.org/uniprot/Q9H672" }},
{data: { id: 'RNF7', score: 5, href: "https://www.uniprot.org/uniprot/Q9UBF6" }}], 
 edges: [{ data: { source: 'CUL5', target: 'ELOC', directed: 'false', weight: 0.909113} },
{ data: { source: 'CUL5', target: 'ELOB', directed: 'false', weight: 0.68042} },
{ data: { source: 'ELOC', target: 'ELOB', directed: 'false', weight: 0.999216} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        2 interacting protein(s): <br>ELOC ELOB
    </section>
    </body>
    </html>
