
<!doctype html>

<html>

<head>
<title> Frataxin complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex594.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ATP5MG', score: 5, href: "https://www.uniprot.org/uniprot/O75964" }},
{data: { id: 'HSPD1', score: 5, href: "https://www.uniprot.org/uniprot/P10809" }},
{data: { id: 'SDHA', score: 5, href: "https://www.uniprot.org/uniprot/P31040" }},
{data: { id: 'HSPA9', score: 5, href: "https://www.uniprot.org/uniprot/P38646" }},
{data: { id: 'FXN', score: 5, href: "https://www.uniprot.org/uniprot/Q16595" }},
{data: { id: 'LYRM4', score: 5, href: "https://www.uniprot.org/uniprot/Q9HD34" }},
{data: { id: 'AFG3L2', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y4W6" }}], 
 edges: [{ data: { source: 'HSPA9', target: 'AFG3L2', directed: 'false', weight: 0.5219659999999999} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        1 interacting protein(s): <br>ATP5MG
    </section>
    </body>
    </html>
