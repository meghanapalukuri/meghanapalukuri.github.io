
<!doctype html>

<html>

<head>

        <div id="cy"></div>

style: [
    {
        selector: 'node',
        style: {

            shape: 'rectangle',

	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
