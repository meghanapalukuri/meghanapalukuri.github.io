
<!doctype html>

<html>

<head>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;

    <body>
    <section>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'HDAC3', score: 5, href: "https://www.uniprot.org/uniprot/O15379" }},
{data: { id: 'NCOR1', score: 5, href: "https://www.uniprot.org/uniprot/O75376" }},
{data: { id: 'SMARCA4', score: 5, href: "https://www.uniprot.org/uniprot/P51532" }},

{data: { id: 'SF3B3', score: 5, href: "https://www.uniprot.org/uniprot/Q15393" }},
{data: { id: 'SF3A1', score: 5, href: "https://www.uniprot.org/uniprot/Q15459" }},
{data: { id: 'SRCAP', score: 5, href: "https://www.uniprot.org/uniprot/Q6ZRS2" }},
{data: { id: 'SMARCC2', score: 5, href: "https://www.uniprot.org/uniprot/Q8TAQ2" }},

 edges: [{ data: { source: 'SMARCC2', target: 'SMARCB1', directed: 'false', weight: 0.9999969999999999} },
{ data: { source: 'SMARCC2', target: 'SMARCA4', directed: 'false', weight: 0.9999120000000001} },

{ data: { source: 'HDAC3', target: 'NCOR1', directed: 'false', weight: 0.194752} },
{ data: { source: 'SMARCB1', target: 'SMARCA4', directed: 'false', weight: 0.999704} },
{ data: { source: 'SF3A1', target: 'SF3B3', directed: 'false', weight: 0.999944} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
