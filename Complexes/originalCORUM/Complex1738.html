        <div id="cy"></div>

 edges: [{ data: { source: 'LIN52', target: 'LIN37', directed: 'false', weight: 0.9410700000000001} },

{ data: { source: 'LIN52', target: 'LIN9', directed: 'false', weight: 0.133451} },

    {

						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');

});
