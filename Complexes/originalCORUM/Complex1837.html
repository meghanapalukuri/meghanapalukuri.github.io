
<!doctype html>

<html>

<head>
<title> PPP2R1A-PPP2R1B-PPP2CA-PPME1-EIF4A1 complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex1838.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'PPP2R1A', score: 5, href: "https://www.uniprot.org/uniprot/P30153" }},
{data: { id: 'PPP2R1B', score: 5, href: "https://www.uniprot.org/uniprot/P30154" }},
{data: { id: 'EIF4A1', score: 5, href: "https://www.uniprot.org/uniprot/P60842" }},
{data: { id: 'PPP2CA', score: 5, href: "https://www.uniprot.org/uniprot/P67775" }},
{data: { id: 'PPME1', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y570" }}], 
 edges: [{ data: { source: 'PPME1', target: 'PPP2CA', directed: 'false', weight: 0.601037} },
{ data: { source: 'PPME1', target: 'PPP2R1A', directed: 'false', weight: 0.316191} },
{ data: { source: 'PPME1', target: 'PPP2R1B', directed: 'false', weight: 0.0777341} },
{ data: { source: 'PPP2R1A', target: 'PPP2R1B', directed: 'false', weight: 0.999999} },
{ data: { source: 'PPP2R1A', target: 'PPP2CA', directed: 'false', weight: 0.993812} },
{ data: { source: 'PPP2CA', target: 'PPP2R1B', directed: 'false', weight: 0.9759389999999999} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
