
<!doctype html>

<html>

<head>
<title> TNF-R1 signaling complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex2067.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'TNF', score: 5, href: "https://www.uniprot.org/uniprot/P01375" }},
{data: { id: 'TNFRSF1A', score: 5, href: "https://www.uniprot.org/uniprot/P19438" }},
{data: { id: 'TRAF2', score: 5, href: "https://www.uniprot.org/uniprot/A0A024R8H5" }},
{data: { id: 'RIPK1', score: 5, href: "https://www.uniprot.org/uniprot/Q13546" }},
{data: { id: 'TRADD', score: 5, href: "https://www.uniprot.org/uniprot/Q15628" }}], 
 edges: [{ data: { source: 'TNF', target: 'TNFRSF1A', directed: 'false', weight: 0.978925} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        1 interacting protein(s): <br>RIPK1
    </section>
    </body>
    </html>
