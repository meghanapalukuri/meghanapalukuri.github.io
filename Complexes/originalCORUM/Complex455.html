
<!doctype html>

<html>

<head>
<title> FCP1-associated protein complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex456.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'PRMT5', score: 5, href: "https://www.uniprot.org/uniprot/O14744" }},
{data: { id: 'POLR2B', score: 5, href: "https://www.uniprot.org/uniprot/P30876" }},
{data: { id: 'GTF2F1', score: 5, href: "https://www.uniprot.org/uniprot/P35269" }},
{data: { id: 'ERH', score: 5, href: "https://www.uniprot.org/uniprot/P84090" }},
{data: { id: 'STK38', score: 5, href: "https://www.uniprot.org/uniprot/Q15208" }},
{data: { id: 'WDR77', score: 5, href: "https://www.uniprot.org/uniprot/Q9BQA1" }},
{data: { id: 'CTDP1', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y5B0" }}], 
 edges: [{ data: { source: 'CTDP1', target: 'POLR2B', directed: 'false', weight: 0.13534000000000002} },
{ data: { source: 'WDR77', target: 'PRMT5', directed: 'false', weight: 0.99874} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
