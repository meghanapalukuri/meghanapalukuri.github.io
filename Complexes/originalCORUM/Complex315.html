
<!doctype html>

<html>

<head>
<title> LSm1-7 complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex316.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'LSM1', score: 5, href: "https://www.uniprot.org/uniprot/O15116" }},
{data: { id: 'LSM3', score: 5, href: "https://www.uniprot.org/uniprot/P62310" }},
{data: { id: 'LSM6', score: 5, href: "https://www.uniprot.org/uniprot/P62312" }},
{data: { id: 'LSM7', score: 5, href: "https://www.uniprot.org/uniprot/Q9UK45" }},
{data: { id: 'LSM2', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y333" }},
{data: { id: 'LSM5', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y4Y9" }},
{data: { id: 'LSM4', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y4Z0" }}], 
 edges: [{ data: { source: 'LSM3', target: 'LSM1', directed: 'false', weight: 0.9819559999999999} },
{ data: { source: 'LSM3', target: 'LSM5', directed: 'false', weight: 0.8204959999999999} },
{ data: { source: 'LSM3', target: 'LSM2', directed: 'false', weight: 0.650702} },
{ data: { source: 'LSM3', target: 'LSM6', directed: 'false', weight: 0.45053699999999997} },
{ data: { source: 'LSM3', target: 'LSM4', directed: 'false', weight: 0.143267} },
{ data: { source: 'LSM4', target: 'LSM1', directed: 'false', weight: 0.974275} },
{ data: { source: 'LSM4', target: 'LSM5', directed: 'false', weight: 0.947391} },
{ data: { source: 'LSM4', target: 'LSM2', directed: 'false', weight: 0.151921} },
{ data: { source: 'LSM2', target: 'LSM5', directed: 'false', weight: 0.992173} },
{ data: { source: 'LSM2', target: 'LSM1', directed: 'false', weight: 0.968132} },
{ data: { source: 'LSM2', target: 'LSM6', directed: 'false', weight: 0.15171800000000002} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
