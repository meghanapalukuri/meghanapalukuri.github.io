     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'WASL', score: 5, href: "https://www.uniprot.org/uniprot/O00401" }},
{data: { id: 'DVL2', score: 5, href: "https://www.uniprot.org/uniprot/O14641" }},

{data: { id: 'IQGAP1', score: 5, href: "https://www.uniprot.org/uniprot/P46940" }},
{data: { id: 'PXN', score: 5, href: "https://www.uniprot.org/uniprot/P49023" }},
{data: { id: 'MAP2K1', score: 5, href: "https://www.uniprot.org/uniprot/Q02750" }},
{data: { id: 'PTK2', score: 5, href: "https://www.uniprot.org/uniprot/Q05397" }},

 edges: [{ data: { source: 'WASL', target: 'WASL', directed: 'false', weight: 0} }]},

    {
        selector: 'node',
        style: {
        		'font-size': 30,

            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',

        }

							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
