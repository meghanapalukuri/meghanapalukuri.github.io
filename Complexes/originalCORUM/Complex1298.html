
<!doctype html>

<html>

<head>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;

            middle: 0px;
            left: 0px;

    </style>
    
    <body>
    <section>
    <a href="Complex1299.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'NDUFA1', score: 5, href: "https://www.uniprot.org/uniprot/O15239" }},
{data: { id: 'COX2', score: 3, href: "https://www.uniprot.org/uniprot/A0A1X7RBF7" }},
{data: { id: 'ND1', score: 3, href: "https://www.uniprot.org/uniprot/U5Z754" }},
{data: { id: 'ECSIT', score: 5, href: "https://www.uniprot.org/uniprot/Q9BQ95" }},
{data: { id: 'NDUFAF1', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y375" }},
{data: { id: 'TRAF6', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y4K3" }}], 
 edges: [{ data: { source: 'NDUFAF1', target: 'ECSIT', directed: 'false', weight: 0.985202} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
