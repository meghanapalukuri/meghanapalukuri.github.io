
<!doctype html>

<html>

<head>
<title> Mis12 centromere complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex758.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ZWINT', score: 5, href: "https://www.uniprot.org/uniprot/O95229" }},
{data: { id: 'CBX5', score: 5, href: "https://www.uniprot.org/uniprot/P45973" }},
{data: { id: 'PMF1', score: 5, href: "https://www.uniprot.org/uniprot/Q6P1K2" }},
{data: { id: 'NSL1', score: 5, href: "https://www.uniprot.org/uniprot/Q96IY1" }},
{data: { id: 'MIS12', score: 5, href: "https://www.uniprot.org/uniprot/Q9H081" }},
{data: { id: 'DSN1', score: 5, href: "https://www.uniprot.org/uniprot/Q9H410" }}], 
 edges: [{ data: { source: 'MIS12', target: 'DSN1', directed: 'false', weight: 1.0} },
{ data: { source: 'MIS12', target: 'NSL1', directed: 'false', weight: 1.0} },
{ data: { source: 'MIS12', target: 'ZWINT', directed: 'false', weight: 0.999985} },
{ data: { source: 'MIS12', target: 'PMF1', directed: 'false', weight: 0.388379} },
{ data: { source: 'PMF1', target: 'DSN1', directed: 'false', weight: 0.963355} },
{ data: { source: 'PMF1', target: 'NSL1', directed: 'false', weight: 0.89513} },
{ data: { source: 'PMF1', target: 'ZWINT', directed: 'false', weight: 0.658061} },
{ data: { source: 'DSN1', target: 'NSL1', directed: 'false', weight: 0.9999959999999999} },
{ data: { source: 'DSN1', target: 'ZWINT', directed: 'false', weight: 0.999984} },
{ data: { source: 'ZWINT', target: 'NSL1', directed: 'false', weight: 0.999934} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
