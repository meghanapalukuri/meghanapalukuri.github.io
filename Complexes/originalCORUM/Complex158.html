
<!doctype html>

<html>

<head>
<title> RFC complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex159.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'RFC4', score: 5, href: "https://www.uniprot.org/uniprot/P35249" }},
{data: { id: 'RFC2', score: 5, href: "https://www.uniprot.org/uniprot/P35250" }},
{data: { id: 'RFC1', score: 5, href: "https://www.uniprot.org/uniprot/P35251" }},
{data: { id: 'RFC5', score: 5, href: "https://www.uniprot.org/uniprot/P40937" }},
{data: { id: 'RFC3', score: 5, href: "https://www.uniprot.org/uniprot/P40938" }}], 
 edges: [{ data: { source: 'RFC1', target: 'RFC5', directed: 'false', weight: 0.9992989999999999} },
{ data: { source: 'RFC1', target: 'RFC3', directed: 'false', weight: 0.999183} },
{ data: { source: 'RFC1', target: 'RFC2', directed: 'false', weight: 0.9978469999999999} },
{ data: { source: 'RFC1', target: 'RFC4', directed: 'false', weight: 0.9863190000000001} },
{ data: { source: 'RFC3', target: 'RFC5', directed: 'false', weight: 0.9998870000000001} },
{ data: { source: 'RFC3', target: 'RFC2', directed: 'false', weight: 0.999223} },
{ data: { source: 'RFC3', target: 'RFC4', directed: 'false', weight: 0.974938} },
{ data: { source: 'RFC4', target: 'RFC5', directed: 'false', weight: 0.9992479999999999} },
{ data: { source: 'RFC4', target: 'RFC2', directed: 'false', weight: 0.997909} },
{ data: { source: 'RFC5', target: 'RFC2', directed: 'false', weight: 0.999799} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
