
<!doctype html>

<html>

<head>
<title> Akt-PHLPP1-PHLPP2-FANCI-FANCD2-USP1-UAF1 complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex2196.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'PHLPP1', score: 5, href: "https://www.uniprot.org/uniprot/O60346" }},
{data: { id: 'USP1', score: 5, href: "https://www.uniprot.org/uniprot/O94782" }},
{data: { id: 'AKT1', score: 5, href: "https://www.uniprot.org/uniprot/B0LPE5" }},
{data: { id: 'PHLPP2', score: 5, href: "https://www.uniprot.org/uniprot/Q6ZVD8" }},
{data: { id: 'WDR48', score: 5, href: "https://www.uniprot.org/uniprot/Q8TAF3" }},
{data: { id: 'FANCD2', score: 5, href: "https://www.uniprot.org/uniprot/Q9BXW9" }},
{data: { id: 'FANCI', score: 5, href: "https://www.uniprot.org/uniprot/Q9NVI1" }}], 
 edges: [{ data: { source: 'USP1', target: 'WDR48', directed: 'false', weight: 0.759257} },
{ data: { source: 'PHLPP1', target: 'PHLPP2', directed: 'false', weight: 0.140692} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    </section>
    </body>
