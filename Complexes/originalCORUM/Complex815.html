
<!doctype html>

<html>

<head>

    </head>

        #cy {
            width: 90%;

    <body>
    <section>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'GEMIN2', score: 5, href: "https://www.uniprot.org/uniprot/O14893" }},
{data: { id: 'SNRPB2', score: 5, href: "https://www.uniprot.org/uniprot/P08579" }},
{data: { id: 'SNRPB', score: 5, href: "https://www.uniprot.org/uniprot/P14678" }},
{data: { id: 'TBP', score: 5, href: "https://www.uniprot.org/uniprot/P20226" }},
{data: { id: 'POLR2A', score: 5, href: "https://www.uniprot.org/uniprot/P24928" }},
{data: { id: 'GEMIN4', score: 5, href: "https://www.uniprot.org/uniprot/P57678" }},
{data: { id: 'SNRPN', score: 5, href: "https://www.uniprot.org/uniprot/P63162" }},
{data: { id: 'GTF2B', score: 5, href: "https://www.uniprot.org/uniprot/Q00403" }},
{data: { id: 'DHX9', score: 5, href: "https://www.uniprot.org/uniprot/Q08211" }},

 edges: [{ data: { source: 'GEMIN2', target: 'DDX20', directed: 'false', weight: 0.466801} },

{ data: { source: 'DDX20', target: 'GEMIN4', directed: 'false', weight: 0.998397} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
