
<!doctype html>

<html>

<head>

    </head>
    
    <style>
        #cy {

    <body>
    <section>
    <a href="Complex493.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'STX16', score: 5, href: "https://www.uniprot.org/uniprot/O14662" }},
{data: { id: 'STX6', score: 5, href: "https://www.uniprot.org/uniprot/O43752" }},
{data: { id: 'VAMP4', score: 5, href: "https://www.uniprot.org/uniprot/O75379" }},
{data: { id: 'VTI1A', score: 5, href: "https://www.uniprot.org/uniprot/Q96AJ9" }},
{data: { id: 'VTI1B', score: 5, href: "https://www.uniprot.org/uniprot/Q9UEU0" }}], 
 edges: [{ data: { source: 'STX6', target: 'VTI1A', directed: 'false', weight: 0.9210729999999999} },
{ data: { source: 'STX6', target: 'VTI1B', directed: 'false', weight: 0.7736390000000001} },
{ data: { source: 'STX6', target: 'VAMP4', directed: 'false', weight: 0.39405999999999997} },
{ data: { source: 'STX6', target: 'STX16', directed: 'false', weight: 0.120276} },

{ data: { source: 'STX16', target: 'VTI1A', directed: 'false', weight: 0.133451} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
