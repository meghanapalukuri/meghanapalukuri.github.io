
<!doctype html>

<html>

<head>
<title> Mediator complex 1</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex501.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'MED14', score: 5, href: "https://www.uniprot.org/uniprot/O60244" }},
{data: { id: 'MED6', score: 5, href: "https://www.uniprot.org/uniprot/O75586" }},
{data: { id: 'CCNC', score: 5, href: "https://www.uniprot.org/uniprot/P24863" }},
{data: { id: 'CDK8', score: 5, href: "https://www.uniprot.org/uniprot/P49336" }},
{data: { id: 'MED23', score: 5, href: "https://www.uniprot.org/uniprot/Q9ULK4" }}], 
 edges: [{ data: { source: 'CDK8', target: 'MED6', directed: 'false', weight: 0.999899} },
{ data: { source: 'CDK8', target: 'CCNC', directed: 'false', weight: 0.9998309999999999} },
{ data: { source: 'CDK8', target: 'MED23', directed: 'false', weight: 0.9992040000000001} },
{ data: { source: 'CDK8', target: 'MED14', directed: 'false', weight: 0.9978020000000001} },
{ data: { source: 'MED14', target: 'MED23', directed: 'false', weight: 0.999865} },
{ data: { source: 'MED14', target: 'MED6', directed: 'false', weight: 0.999756} },
{ data: { source: 'MED14', target: 'CCNC', directed: 'false', weight: 0.8584299999999999} },
{ data: { source: 'MED23', target: 'MED6', directed: 'false', weight: 0.9188040000000001} },
{ data: { source: 'MED23', target: 'CCNC', directed: 'false', weight: 0.8870899999999999} },
{ data: { source: 'MED6', target: 'CCNC', directed: 'false', weight: 0.9852219999999999} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
