
<!doctype html>

<html>

<head>
<title> CDC5L core complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex660.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'PLRG1', score: 5, href: "https://www.uniprot.org/uniprot/O43660" }},
{data: { id: 'BCAS2', score: 5, href: "https://www.uniprot.org/uniprot/O75934" }},
{data: { id: 'HSPA8', score: 5, href: "https://www.uniprot.org/uniprot/P11142" }},
{data: { id: 'GCN1', score: 5, href: "https://www.uniprot.org/uniprot/Q92616" }},
{data: { id: 'CDC5L', score: 5, href: "https://www.uniprot.org/uniprot/Q99459" }},
{data: { id: 'PRPF19', score: 5, href: "https://www.uniprot.org/uniprot/Q9UMS4" }}], 
 edges: [{ data: { source: 'BCAS2', target: 'PLRG1', directed: 'false', weight: 0.999741} },
{ data: { source: 'BCAS2', target: 'CDC5L', directed: 'false', weight: 0.999576} },
{ data: { source: 'BCAS2', target: 'PRPF19', directed: 'false', weight: 0.9594360000000001} },
{ data: { source: 'CDC5L', target: 'PRPF19', directed: 'false', weight: 0.9993569999999999} },
{ data: { source: 'CDC5L', target: 'PLRG1', directed: 'false', weight: 0.998339} },
{ data: { source: 'PRPF19', target: 'PLRG1', directed: 'false', weight: 0.999999} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
