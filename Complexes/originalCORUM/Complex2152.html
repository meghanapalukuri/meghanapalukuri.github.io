
<!doctype html>

<html>

<head>
<title> Bcl-2-Beclin1-UVRAG-PI(3)KC3 complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex2153.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'BCL2', score: 5, href: "https://www.uniprot.org/uniprot/A0A024R2B3" }},
{data: { id: 'BECN1', score: 5, href: "https://www.uniprot.org/uniprot/Q14457" }},
{data: { id: 'PIK3C3', score: 5, href: "https://www.uniprot.org/uniprot/Q8NEB9" }},
{data: { id: 'PIK3R4', score: 5, href: "https://www.uniprot.org/uniprot/Q99570" }},
{data: { id: 'UVRAG', score: 5, href: "https://www.uniprot.org/uniprot/Q9P2Y5" }}], 
 edges: [{ data: { source: 'PIK3C3', target: 'PIK3R4', directed: 'false', weight: 0.995582} },
{ data: { source: 'PIK3C3', target: 'BECN1', directed: 'false', weight: 0.99016} },
{ data: { source: 'PIK3C3', target: 'UVRAG', directed: 'false', weight: 0.125737} },
{ data: { source: 'UVRAG', target: 'BECN1', directed: 'false', weight: 0.962176} },
{ data: { source: 'UVRAG', target: 'PIK3R4', directed: 'false', weight: 0.09052510000000001} },
{ data: { source: 'BECN1', target: 'PIK3R4', directed: 'false', weight: 0.870028} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
