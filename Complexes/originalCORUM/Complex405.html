<html>

<head>

    </head>

        #cy {
            width: 90%;

    </style>
    
    <body>
    <section>
    <a href="Complex406.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CASC3', score: 5, href: "https://www.uniprot.org/uniprot/O15234" }},
{data: { id: 'EIF4A3', score: 5, href: "https://www.uniprot.org/uniprot/P38919" }},
{data: { id: 'MAGOH', score: 5, href: "https://www.uniprot.org/uniprot/P61326" }},
{data: { id: 'RBM8A', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y5S9" }}], 
 edges: [{ data: { source: 'MAGOH', target: 'RBM8A', directed: 'false', weight: 0.9994200000000001} },
{ data: { source: 'MAGOH', target: 'EIF4A3', directed: 'false', weight: 0.9540489999999999} },
{ data: { source: 'MAGOH', target: 'CASC3', directed: 'false', weight: 0.641224} },
{ data: { source: 'CASC3', target: 'RBM8A', directed: 'false', weight: 0.769623} },
{ data: { source: 'CASC3', target: 'EIF4A3', directed: 'false', weight: 0.619142} },
{ data: { source: 'RBM8A', target: 'EIF4A3', directed: 'false', weight: 0.9946510000000001} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
