
<!doctype html>

<html>

<head>
<title> Cytochrome c oxidase, mitochondrial</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex2131.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'COX1', score: 5, href: "https://www.uniprot.org/uniprot/P23219" }},
{data: { id: 'COX2', score: 5, href: "https://www.uniprot.org/uniprot/P00403" }},
{data: { id: 'COX3', score: 2, href: "https://www.uniprot.org/uniprot/A0A023Q4K2" }},
{data: { id: 'COX6C', score: 4, href: "https://www.uniprot.org/uniprot/P09669" }},
{data: { id: 'COX4I1', score: 5, href: "https://www.uniprot.org/uniprot/P13073" }},
{data: { id: 'COX5A', score: 5, href: "https://www.uniprot.org/uniprot/P20674" }},
{data: { id: 'SURF1', score: 5, href: "https://www.uniprot.org/uniprot/Q15526" }},
{data: { id: 'COX15', score: 5, href: "https://www.uniprot.org/uniprot/Q7KZN9" }},
{data: { id: 'CMC1', score: 3, href: "https://www.uniprot.org/uniprot/Q7Z7K0" }},
{data: { id: 'COX14', score: 4, href: "https://www.uniprot.org/uniprot/Q96I36" }},
{data: { id: 'TIMM21', score: 5, href: "https://www.uniprot.org/uniprot/Q9BVV7" }},
{data: { id: 'COA1', score: 4, href: "https://www.uniprot.org/uniprot/Q9GZY4" }},
{data: { id: 'COX16', score: 4, href: "https://www.uniprot.org/uniprot/Q9P0S2" }},
{data: { id: 'COA3', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y2R0" }}], 
 edges: [{ data: { source: 'COX1', target: 'COX1', directed: 'false', weight: 0} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
