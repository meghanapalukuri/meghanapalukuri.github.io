<html>

<head>
<title> Complex 452</title>

    <body>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'HLA-DRB5', score: 5, href: "https://www.uniprot.org/uniprot/Q30154" }},
{data: { id: '100294276', score: 0 }},
{data: { id: 'HLA-DRB1', score: 5, href: "https://www.uniprot.org/uniprot/P01911" }}], 
 edges: [{ data: { source: 'HLA-DRB1', target: 'HLA-DRB5', directed: 'false', weight: 0.886908} },
{ data: { source: 'HLA-DRB1', target: '-', directed: 'false', weight: 0.71238} },
{ data: { source: '-', target: 'HLA-DRB5', directed: 'false', weight: 0.119025} }]},

style: [
    {
        selector: 'node',
        style: {
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
