
<!doctype html>

<html>

<head>
<title> 0.3 ESCRT-III complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex921.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CHMP4B', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9H444" }},
{data: { id: 'CHMP2B', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9UQN3" }},
{data: { id: 'SARS-CoV2 orf9b', score: 0, type: 'sars'  }},
{data: { id: 'CHMP2A', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/O43633" }}], 
 edges: [{ data: { source: 'SARS-CoV2 orf9b', target: 'CHMP2A', directed: 'false', weight: 0.948289085, type: 'sars'} },
{ data: { source: 'CHMP2B', target: 'CHMP2A', directed: 'false', weight: 0.591879} },
{ data: { source: 'CHMP2B', target: 'CHMP4B', directed: 'false', weight: 0.5872930000000001} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
