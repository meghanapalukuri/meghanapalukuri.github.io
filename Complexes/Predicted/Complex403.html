
<!doctype html>

<html>

<head>
<title> 0.2 Nogo-potassium channel complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex404.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'SARS-CoV2 M', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 M.html" }},
{data: { id: 'RTN4', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/Q9NQC3" }},
{data: { id: 'FAM241A', score: 2, type: '', href: "https://www.uniprot.org/uniprot/Q8N8J7" }},
{data: { id: 'SH3PXD2A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q5TCZ1" }}], 
 edges: [{ data: { source: 'SARS-CoV2 M', target: 'RTN4', directed: 'false', weight: 0.873826097, type: 'sars'} },
{ data: { source: 'RTN4', target: 'SH3PXD2A', directed: 'false', weight: 0.973541} },
{ data: { source: 'RTN4', target: 'FAM241A', directed: 'false', weight: 0.36430500000000005} },
{ data: { source: 'FAM241A', target: 'SH3PXD2A', directed: 'false', weight: 0.11730499999999999} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    </section>
