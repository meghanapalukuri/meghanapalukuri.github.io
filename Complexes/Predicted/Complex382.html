
<!doctype html>

<html>

<head>
<title> Complex 382</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex383.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'YIPF5', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q969M3" }},
{data: { id: 'YIF1B', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q5BJH7" }},
{data: { id: 'SARS-CoV2 M', score: 0, type: 'sars'  }},
{data: { id: 'YIF1A', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/O95070" }}], 
 edges: [{ data: { source: 'SARS-CoV2 M', target: 'YIF1A', directed: 'false', weight: 0.856000835, type: 'sars'} },
{ data: { source: 'YIF1B', target: 'YIPF5', directed: 'false', weight: 0.5} },
{ data: { source: 'YIF1B', target: 'YIF1A', directed: 'false', weight: 0.193571} },
{ data: { source: 'YIF1A', target: 'YIPF5', directed: 'false', weight: 0.854605} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    Complex Score (from Super.Complex) = 0.75927
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        1 interacting protein(s): <br>YIF1A
    </section>
    </body>
    </html>
