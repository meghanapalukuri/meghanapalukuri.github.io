
<!doctype html>

<html>

<head>
<title> Complex 101</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex102.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'LBR', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q14739" }},
{data: { id: 'RBM23', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q86U06" }},
{data: { id: 'ZNF579', score: 3, type: '', href: "https://www.uniprot.org/uniprot/Q8NAF0" }},
{data: { id: 'C1QBP', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q07021" }}], 
 edges: [{ data: { source: 'ZNF579', target: 'C1QBP', directed: 'false', weight: 0.8624629999999999} },
{ data: { source: 'ZNF579', target: 'LBR', directed: 'false', weight: 0.453121} },
{ data: { source: 'ZNF579', target: 'RBM23', directed: 'false', weight: 0.232724} },
{ data: { source: 'C1QBP', target: 'LBR', directed: 'false', weight: 0.99182} },
{ data: { source: 'C1QBP', target: 'RBM23', directed: 'false', weight: 0.482023} },
{ data: { source: 'RBM23', target: 'LBR', directed: 'false', weight: 0.575384} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    Complex Score (from Super.Complex) = 0.79167
    </section>
    </body>
    </html>
