        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ABCD3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P28288" }},
{data: { id: 'TMEM33', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P57088" }},

 edges: [{ data: { source: 'ATP2A2', target: 'TMEM33', directed: 'false', weight: 0.8588889999999999} },
{ data: { source: 'ATP2A2', target: 'ABCD3', directed: 'false', weight: 0.791374} },
{ data: { source: 'TMEM33', target: 'ABCD3', directed: 'false', weight: 0.0787748} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
