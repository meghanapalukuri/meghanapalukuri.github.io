<html>

<head>

    <body>
    <section>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'MECOM', score: 5, href: "https://www.uniprot.org/uniprot/Q03112" }},
{data: { id: 'SPDEF', score: 5, href: "https://www.uniprot.org/uniprot/O95238" }},
{data: { id: 'PRDM16', score: 5, href: "https://www.uniprot.org/uniprot/Q9HAZ2" }},
{data: { id: 'C5orf30', score: 0 }}], 
 edges: [{ data: { source: 'MECOM', target: 'SPDEF', directed: 'false', weight: 0.587341} },
{ data: { source: 'MECOM', target: 'PRDM16', directed: 'false', weight: 0.151455} },
{ data: { source: 'MECOM', target: 'C5orf30', directed: 'false', weight: 0.133456} },
{ data: { source: 'PRDM16', target: 'SPDEF', directed: 'false', weight: 0.9802350000000001} },
{ data: { source: 'PRDM16', target: 'C5orf30', directed: 'false', weight: 0.151455} },
{ data: { source: 'SPDEF', target: 'C5orf30', directed: 'false', weight: 0.821459} }]},

style: [
    {
        selector: 'node',
        style: {
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
