
<!doctype html>

<html>

<head>

    <body>
    <section>
    
     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'MTPAP', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9NVV4" }},
{data: { id: 'POLD3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q15054" }},

{data: { id: 'NPM1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P06748" }},
{data: { id: 'CISD1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9NZ45" }},
{data: { id: 'SCAF1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9H7N4" }}], 
 edges: [{ data: { source: 'CISD1', target: 'SRR', directed: 'false', weight: 0.347301} },
{ data: { source: 'CISD1', target: 'POLD3', directed: 'false', weight: 0.345713} },
{ data: { source: 'CISD1', target: 'MTPAP', directed: 'false', weight: 0.313012} },
{ data: { source: 'NPM1', target: 'SCAF1', directed: 'false', weight: 0.7554960000000001} },
{ data: { source: 'NPM1', target: 'MTPAP', directed: 'false', weight: 0.7507739999999999} },
{ data: { source: 'SRR', target: 'POLD3', directed: 'false', weight: 0.161338} },
{ data: { source: 'SRR', target: 'MTPAP', directed: 'false', weight: 0.142373} },
{ data: { source: 'POLD3', target: 'MTPAP', directed: 'false', weight: 0.27255} },
{ data: { source: 'MTPAP', target: 'SCAF1', directed: 'false', weight: 0.18832100000000002} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
