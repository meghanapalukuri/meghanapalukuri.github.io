
<!doctype html>

<html>

<head>
<title> 0.1 SMN-PolII-RHA complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex857.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'POLR2J2', score: 3, type: '', href: "https://www.uniprot.org/uniprot/Q9GZM3" }},
{data: { id: 'GTF2B', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q00403" }},
{data: { id: '5284', score: 0, type: '' }},
{data: { id: 'PRB1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P04280" }}], 
 edges: [{ data: { source: 'PRB1', target: 'GTF2B', directed: 'false', weight: 0.6223420000000001} },
{ data: { source: 'PRB1', target: '5284', directed: 'false', weight: 0.120276} },
{ data: { source: '5284', target: 'GTF2B', directed: 'false', weight: 0.35336} },
{ data: { source: 'GTF2B', target: 'POLR2J2', directed: 'false', weight: 0.549845} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
