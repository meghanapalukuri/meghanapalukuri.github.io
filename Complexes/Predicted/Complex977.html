<html>

<head>
<title> 0.2 HDAC3-H1.3-SMRT-N-Cor complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex978.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CCNB1IP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9NPC3" }},
{data: { id: 'HIST1H1D', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P16402" }},
{data: { id: 'RPS17', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P08708" }}], 
 edges: [{ data: { source: 'HIST1H1D', target: 'RPS17', directed: 'false', weight: 0.582805} },
{ data: { source: 'HIST1H1D', target: 'CCNB1IP1', directed: 'false', weight: 0.331133} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
