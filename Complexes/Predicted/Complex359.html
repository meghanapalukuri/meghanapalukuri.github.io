
<!doctype html>

<html>

<head>
<title> Complex 359</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex360.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'FAN1', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y2M0" }},
{data: { id: 'PMS2', score: 5, href: "https://www.uniprot.org/uniprot/P54278" }},
{data: { id: 'MLH1', score: 5, href: "https://www.uniprot.org/uniprot/P40692" }}], 
 edges: [{ data: { source: 'MLH1', target: 'PMS2', directed: 'false', weight: 0.695012} },
{ data: { source: 'MLH1', target: 'FAN1', directed: 'false', weight: 0.474652} },
{ data: { source: 'PMS2', target: 'FAN1', directed: 'false', weight: 0.404644} }]},

style: [
    {
        selector: 'node',
        style: {
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
	<br>
	<br>
	<br> 
    Complex Score (from Super.Complex) = 0.76163
    </section>
    </body>
    </html>
