
<!doctype html>

<html>

<head>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'LSM7', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9UK45" }},
{data: { id: 'CLIC1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O00299" }},
{data: { id: 'CRELD2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q6UXH1" }},
{data: { id: 'LSM8', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O95777" }},
{data: { id: 'CRELD1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q96HD1" }}], 
 edges: [{ data: { source: 'CRELD2', target: 'CLIC1', directed: 'false', weight: 0.797317} },
{ data: { source: 'CRELD2', target: 'LSM7', directed: 'false', weight: 0.645634} },
{ data: { source: 'CRELD2', target: 'LSM8', directed: 'false', weight: 0.417599} },
{ data: { source: 'LSM8', target: 'CLIC1', directed: 'false', weight: 0.774389} },
{ data: { source: 'LSM8', target: 'LSM7', directed: 'false', weight: 0.044931} },
{ data: { source: 'CLIC1', target: 'LSM7', directed: 'false', weight: 0.969088} },
{ data: { source: 'CRELD1', target: 'LSM7', directed: 'false', weight: 0.56413} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
