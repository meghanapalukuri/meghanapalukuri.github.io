
<!doctype html>

<html>

<head>
<title>SARS-CoV2 nsp4</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'SARS-CoV2 nsp4', score: 2, type:  'sars'  }},
{data: { id: 'IDE', score: 1, type:  'human' , href: "https://www.uniprot.org/uniprot/P14735" }},
{data: { id: 'TIMM10', score: 1, type:  'human' , href: "https://www.uniprot.org/uniprot/P62072" }},
{data: { id: 'ALG11', score: 1, type:  'human'  }},
{data: { id: 'NUP210', score: 1, type:  'human' , href: "https://www.uniprot.org/uniprot/Q8TEM1" }},
{data: { id: 'TIMM29', score: 1, type:  'human'  }},
{data: { id: 'DNAJC11', score: 1, type:  'human' , href: "https://www.uniprot.org/uniprot/Q9NVH1" }},
{data: { id: 'TIMM10B', score: 1, type:  'human' , href: "https://www.uniprot.org/uniprot/Q9Y5J6" }},
{data: { id: 'TIMM9', score: 1, type:  'human' , href: "https://www.uniprot.org/uniprot/Q9Y5J7" }},
{data: { id: 'Complex818', score: 0, type: 'complex', href: "../Predicted/Complex818.html" }},
{data: { id: 'Complex281', score: 0, type: 'complex', href: "../Predicted/Complex281.html" }},
{data: { id: 'Complex15', score: 0, type: 'complex', href: "../Predicted/Complex15.html" }},
{data: { id: 'Complex811', score: 0, type: 'complex', href: "../Predicted/Complex811.html" }}], 
 edges: [{ data: { source: 'IDE', target: 'Complex811', directed: 'false',type: 'prot2complex', weight: 0.99} },
{ data: { source: 'TIMM10', target: 'Complex281', directed: 'false',type: 'prot2complex', weight: 0.99} },
{ data: { source: 'NUP210', target: 'Complex15', directed: 'false',type: 'prot2complex', weight: 0.99} },
{ data: { source: 'DNAJC11', target: 'Complex818', directed: 'false',type: 'prot2complex', weight: 0.99} },
{ data: { source: 'TIMM9', target: 'Complex281', directed: 'false',type: 'prot2complex', weight: 0.99} },
{ data: { source: 'SARS-CoV2 nsp4', target: 'IDE', directed: 'false', type: 'sars2prot',weight: 0.918031442} },
{ data: { source: 'SARS-CoV2 nsp4', target: 'TIMM10', directed: 'false', type: 'sars2prot',weight: 0.961471982} },
{ data: { source: 'SARS-CoV2 nsp4', target: 'ALG11', directed: 'false', type: 'sars2prot',weight: 0.72745605} },
{ data: { source: 'SARS-CoV2 nsp4', target: 'NUP210', directed: 'false', type: 'sars2prot',weight: 0.710174697} },
{ data: { source: 'SARS-CoV2 nsp4', target: 'TIMM29', directed: 'false', type: 'sars2prot',weight: 0.986980311} },
{ data: { source: 'SARS-CoV2 nsp4', target: 'DNAJC11', directed: 'false', type: 'sars2prot',weight: 0.726866873} },
{ data: { source: 'SARS-CoV2 nsp4', target: 'TIMM10B', directed: 'false', type: 'sars2prot',weight: 0.985104055} },
{ data: { source: 'SARS-CoV2 nsp4', target: 'TIMM9', directed: 'false', type: 'sars2prot',weight: 0.913806284} }]},

style: [
    {
        selector: 'node',
        style: {
            shape: function( ele ){ 
                                if ( ele.data('type') == 'complex' ){return 'rectangle'}
                                if ( ele.data('type') == 'sars' ){return 'triangle'}
                                
  return 'circle';
  },
            'background-color': function( ele ){ 
                                if ( ele.data('type') == 'complex' ){return 'blue'}
                                if ( ele.data('type') == 'sars' ){return 'red'}             
  return 'yellow';
  },
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.5, 1, 0.1, 2.5)',
								'line-color': function( ele ){ 
                                if ( ele.data('type') == 'prot2complex' ){return 'blue'}
  return 'red';
  },
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'concentric',
  concentric: function( ele ){ // returns numeric value for each node, placing higher nodes in levels towards the centre
  return ele.data('score');
  },
  equidistant: true, 
  levelWidth: function( nodes ){ // the variation of concentric values in each level
  return 1;
  },
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
