
<!doctype html>

<html>

<head>
<title> Complex 104</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex105.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'JADE3', score: 5, href: "https://www.uniprot.org/uniprot/Q92613" }},
{data: { id: 'KAT7', score: 5, href: "https://www.uniprot.org/uniprot/O95251" }},
{data: { id: 'MEAF6', score: 5, href: "https://www.uniprot.org/uniprot/Q9HAF1" }},
{data: { id: 'JADE1', score: 5, href: "https://www.uniprot.org/uniprot/Q6IE81" }},
{data: { id: 'ING4', score: 5, href: "https://www.uniprot.org/uniprot/Q9UNL4" }}], 
 edges: [{ data: { source: 'JADE3', target: 'ING4', directed: 'false', weight: 0.850561} },
{ data: { source: 'JADE3', target: 'KAT7', directed: 'false', weight: 0.301404} },
{ data: { source: 'JADE3', target: 'JADE1', directed: 'false', weight: 0.129685} },
{ data: { source: 'KAT7', target: 'JADE1', directed: 'false', weight: 0.959558} },
{ data: { source: 'KAT7', target: 'ING4', directed: 'false', weight: 0.48738400000000004} },
{ data: { source: 'MEAF6', target: 'ING4', directed: 'false', weight: 0.7714449999999999} },
{ data: { source: 'JADE1', target: 'ING4', directed: 'false', weight: 0.880559} }]},

style: [
    {
        selector: 'node',
        style: {
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    </section>
    </body>
