
<!doctype html>

<html>

<head>
<title> FHF complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex152.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'HOOK1', score: 5, href: "https://www.uniprot.org/uniprot/Q9UJC3" }},
{data: { id: 'HOOK2', score: 5, href: "https://www.uniprot.org/uniprot/Q96ED9" }},
{data: { id: 'FAM160A2', score: 5, href: "https://www.uniprot.org/uniprot/Q8N612" }},
{data: { id: 'AKTIP', score: 5, href: "https://www.uniprot.org/uniprot/Q9H8T0" }},
{data: { id: 'HOOK3', score: 5, href: "https://www.uniprot.org/uniprot/Q86VS8" }}], 
 edges: [{ data: { source: 'HOOK1', target: 'AKTIP', directed: 'false', weight: 0.8411540000000001} },
{ data: { source: 'HOOK1', target: 'FAM160A2', directed: 'false', weight: 0.14871800000000002} },
{ data: { source: 'HOOK2', target: 'AKTIP', directed: 'false', weight: 0.717248} },
{ data: { source: 'HOOK2', target: 'FAM160A2', directed: 'false', weight: 0.192166} },
{ data: { source: 'FAM160A2', target: 'AKTIP', directed: 'false', weight: 0.9875360000000001} },
{ data: { source: 'FAM160A2', target: 'HOOK3', directed: 'false', weight: 0.178521} },
{ data: { source: 'AKTIP', target: 'HOOK3', directed: 'false', weight: 0.952498} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
        <br> 
        <br>
        Connection to SARS-COV2: 
        <br>
        1 interacting protein(s): <br>HOOK1
    </section>
    </body>
    </html>
