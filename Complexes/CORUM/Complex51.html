
<!doctype html>

<html>

<head>

    <body>
    <section>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'BRK1', score: 5, href: "https://www.uniprot.org/uniprot/Q8WUW1" }},
{data: { id: 'NCKAP1', score: 5, href: "https://www.uniprot.org/uniprot/Q9Y2A7" }},

{data: { id: 'ABI1', score: 5, href: "https://www.uniprot.org/uniprot/Q8IZP0" }},
{data: { id: 'CYFIP1', score: 5, href: "https://www.uniprot.org/uniprot/Q7L576" }}], 
 edges: [{ data: { source: 'BRK1', target: 'ABI1', directed: 'false', weight: 0.974663} },
{ data: { source: 'BRK1', target: 'NCKAP1', directed: 'false', weight: 0.355367} },
{ data: { source: 'BRK1', target: 'CYFIP1', directed: 'false', weight: 0.260144} },
{ data: { source: 'BRK1', target: 'WASF2', directed: 'false', weight: 0.22701799999999997} },
{ data: { source: 'WASF2', target: 'ABI1', directed: 'false', weight: 0.997266} },
{ data: { source: 'WASF2', target: 'NCKAP1', directed: 'false', weight: 0.9362459999999999} },
{ data: { source: 'WASF2', target: 'CYFIP1', directed: 'false', weight: 0.800187} },
{ data: { source: 'NCKAP1', target: 'ABI1', directed: 'false', weight: 0.9993860000000001} },
{ data: { source: 'NCKAP1', target: 'CYFIP1', directed: 'false', weight: 0.931861} },
{ data: { source: 'ABI1', target: 'CYFIP1', directed: 'false', weight: 0.999984} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
