
<!doctype html>

<html>

<head>
<title> DNA ligase III-XRCC1-PNK-DNA-pol III multiprotein complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex168.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'XRCC1', score: 5, href: "https://www.uniprot.org/uniprot/P18887" }},
{data: { id: 'LIG3', score: 5, href: "https://www.uniprot.org/uniprot/P49916" }},
{data: { id: 'PNKP', score: 5, href: "https://www.uniprot.org/uniprot/Q96T60" }},
{data: { id: 'POLB', score: 5, href: "https://www.uniprot.org/uniprot/P06746" }}], 
 edges: [{ data: { source: 'XRCC1', target: 'LIG3', directed: 'false', weight: 0.9938379999999999} },
{ data: { source: 'XRCC1', target: 'POLB', directed: 'false', weight: 0.98935} },
{ data: { source: 'XRCC1', target: 'PNKP', directed: 'false', weight: 0.466135} },
{ data: { source: 'LIG3', target: 'POLB', directed: 'false', weight: 0.992373} },
{ data: { source: 'LIG3', target: 'PNKP', directed: 'false', weight: 0.155246} },
{ data: { source: 'PNKP', target: 'POLB', directed: 'false', weight: 0.986183} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
