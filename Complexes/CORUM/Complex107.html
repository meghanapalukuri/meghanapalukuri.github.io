
<!doctype html>

<html>

<head>
<title> Complex 107</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex108.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'MNAT1', score: 5, href: "https://www.uniprot.org/uniprot/P51948" }},
{data: { id: 'CCNH', score: 5, href: "https://www.uniprot.org/uniprot/P51946" }},
{data: { id: 'ERCC2', score: 5, href: "https://www.uniprot.org/uniprot/P18074" }},
{data: { id: 'CDK7', score: 5, href: "https://www.uniprot.org/uniprot/P50613" }}], 
 edges: [{ data: { source: 'MNAT1', target: 'CDK7', directed: 'false', weight: 0.9999979999999999} },
{ data: { source: 'MNAT1', target: 'CCNH', directed: 'false', weight: 0.999893} },
{ data: { source: 'MNAT1', target: 'ERCC2', directed: 'false', weight: 0.6261899999999999} },
{ data: { source: 'CCNH', target: 'CDK7', directed: 'false', weight: 0.9999129999999999} },
{ data: { source: 'CCNH', target: 'ERCC2', directed: 'false', weight: 0.872467} },
{ data: { source: 'ERCC2', target: 'CDK7', directed: 'false', weight: 0.819623} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
