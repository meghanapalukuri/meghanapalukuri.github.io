
<!doctype html>

<html>

<head>
<title> Complex 92</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex93.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'MED7', score: 5, href: "https://www.uniprot.org/uniprot/O43513" }},
{data: { id: 'CDK8', score: 5, href: "https://www.uniprot.org/uniprot/P49336" }},
{data: { id: 'CCNC', score: 5, href: "https://www.uniprot.org/uniprot/P24863" }},
{data: { id: 'MED6', score: 5, href: "https://www.uniprot.org/uniprot/O75586" }},
{data: { id: 'MED1', score: 5, href: "https://www.uniprot.org/uniprot/Q15648" }}], 
 edges: [{ data: { source: 'MED7', target: 'MED6', directed: 'false', weight: 0.9930110000000001} },
{ data: { source: 'MED7', target: 'MED1', directed: 'false', weight: 0.980928} },
{ data: { source: 'MED7', target: 'CDK8', directed: 'false', weight: 0.943742} },
{ data: { source: 'MED7', target: 'CCNC', directed: 'false', weight: 0.657655} },
{ data: { source: 'CDK8', target: 'MED6', directed: 'false', weight: 0.999899} },
{ data: { source: 'CDK8', target: 'CCNC', directed: 'false', weight: 0.9998309999999999} },
{ data: { source: 'CDK8', target: 'MED1', directed: 'false', weight: 0.997194} },
{ data: { source: 'CCNC', target: 'MED6', directed: 'false', weight: 0.9852219999999999} },
{ data: { source: 'CCNC', target: 'MED1', directed: 'false', weight: 0.8875059999999999} },
{ data: { source: 'MED6', target: 'MED1', directed: 'false', weight: 0.9959950000000001} }]},

style: [
    {
        selector: 'node',
        style: {
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
