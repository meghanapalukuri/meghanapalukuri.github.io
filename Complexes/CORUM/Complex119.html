
<!doctype html>

<html>

<head>
<title> NRD complex (Nucleosome remodeling and deacetylation complex)</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex120.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'HDAC2', score: 5, href: "https://www.uniprot.org/uniprot/Q92769" }},
{data: { id: 'CHD3', score: 5, href: "https://www.uniprot.org/uniprot/Q12873" }},

{data: { id: 'MTA1', score: 5, href: "https://www.uniprot.org/uniprot/Q13330" }},
{data: { id: 'KDM1A', score: 5, href: "https://www.uniprot.org/uniprot/O60341" }},
{data: { id: 'HDAC1', score: 5, href: "https://www.uniprot.org/uniprot/Q13547" }}], 
 edges: [{ data: { source: 'HDAC2', target: 'HDAC1', directed: 'false', weight: 1.0} },
{ data: { source: 'HDAC2', target: 'RBBP4', directed: 'false', weight: 0.999713} },
{ data: { source: 'HDAC2', target: 'CHD4', directed: 'false', weight: 0.911742} },
{ data: { source: 'HDAC2', target: 'CHD3', directed: 'false', weight: 0.8404860000000001} },
{ data: { source: 'CHD3', target: 'RBBP4', directed: 'false', weight: 0.950577} },
{ data: { source: 'CHD3', target: 'CHD4', directed: 'false', weight: 0.9472959999999999} },
{ data: { source: 'CHD3', target: 'MTA1', directed: 'false', weight: 0.306371} },
{ data: { source: 'CHD4', target: 'RBBP4', directed: 'false', weight: 0.998317} },
{ data: { source: 'CHD4', target: 'MTA1', directed: 'false', weight: 0.9978739999999999} },
{ data: { source: 'KDM1A', target: 'HDAC1', directed: 'false', weight: 0.8338209999999999} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>
