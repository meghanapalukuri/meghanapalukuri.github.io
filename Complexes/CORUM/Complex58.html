
<!doctype html>

<html>

<head>
<title> RING1-Polycomb repressive complex</title>

        <script src="../cytoscape.js"></script>
    </head>
    
    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>
    
    <body>
    <section>
    <a href="Complex59.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'BMI1', score: 5, href: "https://www.uniprot.org/uniprot/P35226" }},
{data: { id: 'RING1', score: 5, href: "https://www.uniprot.org/uniprot/Q06587" }},
{data: { id: 'CBX4', score: 5, href: "https://www.uniprot.org/uniprot/O00257" }},
{data: { id: 'PHC1', score: 5, href: "https://www.uniprot.org/uniprot/P78364" }}], 
 edges: [{ data: { source: 'RING1', target: 'CBX4', directed: 'false', weight: 0.773273} },
{ data: { source: 'RING1', target: 'BMI1', directed: 'false', weight: 0.763912} },
{ data: { source: 'RING1', target: 'PHC1', directed: 'false', weight: 0.70076} },
{ data: { source: 'BMI1', target: 'CBX4', directed: 'false', weight: 0.6044609999999999} },
{ data: { source: 'BMI1', target: 'PHC1', directed: 'false', weight: 0.47707700000000003} },
{ data: { source: 'CBX4', target: 'PHC1', directed: 'false', weight: 0.303755} }]},

style: [
    {
        selector: 'node',
        style: {
        		'font-size': 30,
        'font-weight': 'bold',
            shape: 'rectangle',
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]
    
});

cy.layout({
    name: 'circle'
}).run();
    
cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      


    </script>

    	<section>
    
    </section>
    </body>
    </html>
